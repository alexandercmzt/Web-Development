<body>
<form id="theForm" onsubmit="send();" action="javascript:void(0);">
    Enter a name to be saved: <input type="text" id="entry_box"><br><br>
    <input id="submitButton" type="button" value = "Send" onclick="send()">
</form>
</body>
<script>
function send(){
    var name = document.getElementById("entry_box");
    var json_object = {};
    json_object["name"] = name.value;
    var value = JSON.stringify(json_object)
    var http = new XMLHttpRequest();
    var url = "./index.php";
    http.open("POST", url, true);
    http.setRequestHeader("Content-type", "application/json;charset=UTF-8");
    http.send(value);
    document.getElementById("theForm").reset();
}
</script>
